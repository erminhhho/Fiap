<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autocomplete de Profissões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .dropdown-item {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Teste de Autocomplete de Profissões</h1>

    <div class="form-group">
        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao" placeholder="Digite sua profissão" autocomplete="off">
        <div id="profissaoDropdown" class="dropdown hidden"></div>
    </div>

    <div id="log" class="log">Carregando...</div>

    <script>
        const logElement = document.getElementById('log');
        function addLog(message) {
            logElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        addLog('Iniciando teste...');

        // Lista de profissões para teste
        window.profissoesComuns = [
            "Agricultor(a)",
            "Pedreiro(a)",
            "Professor(a)",
            "Motorista",
            "Açougueiro(a)",
            "Cozinheiro(a)",
            "Vendedor(a)",
            "Auxiliar Administrativo",
            "Enfermeiro(a)",
            "Médico(a)",
            "Advogado(a)",
            "Carpinteiro(a)",
            "Eletricista",
            "Garçom/Garçonete",
            "Pintor(a)",
            "Mecânico(a)",
            "Diarista",
            "Babá",
            "Porteiro(a)",
            "Zelador(a)",
            "Costureira",
            "Frentista",
            "Gari",
            "Jardineiro(a)",
            "Padeiro(a)",
            "Recepcionista",
            "Secretária",
            "Técnico(a) de Enfermagem",
            "Vigilante"
        ];

        addLog('Profissões carregadas: ' + window.profissoesComuns.length + ' itens');

        // Função de setup do autocomplete
        window.setupProfissaoAutocomplete = function() {
            addLog('Configurando autocomplete...');

            const input = document.getElementById('profissao');
            const dropdown = document.getElementById('profissaoDropdown');

            if (!input || !dropdown) {
                addLog('ERRO: Elementos não encontrados');
                return;
            }

            addLog('Elementos encontrados');

            dropdown.classList.add('hidden');
            let debounceTimer;

            function buscarProfissoes(query) {
                const resultados = window.profissoesComuns.filter(p => p.toLowerCase().includes(query.toLowerCase()));
                addLog('Busca por "' + query + '": ' + resultados.length + ' resultados');
                return resultados;
            }

            function renderizarProfissoes(resultados) {
                dropdown.innerHTML = '';
                if (!resultados.length) {
                    dropdown.classList.add('hidden');
                    return;
                }
                resultados.forEach(prof => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = prof;
                    item.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        input.value = prof;
                        dropdown.classList.add('hidden');
                        addLog('Profissão selecionada: ' + prof);
                    });
                    dropdown.appendChild(item);
                });
                dropdown.classList.remove('hidden');
                addLog('Dropdown exibido com ' + resultados.length + ' itens');
            }

            input.addEventListener('input', function() {
                const query = this.value.trim();
                addLog('Input: "' + query + '"');
                clearTimeout(debounceTimer);
                if (!query || query.length < 2) {
                    dropdown.classList.add('hidden');
                    return;
                }
                debounceTimer = setTimeout(() => {
                    const resultados = buscarProfissoes(query);
                    renderizarProfissoes(resultados);
                }, 250);
            });

            document.addEventListener('mousedown', function(event) {
                if (!dropdown.contains(event.target) && event.target !== input) {
                    dropdown.classList.add('hidden');
                }
            });

            addLog('Autocomplete configurado com sucesso!');
        };

        // Inicializar
        setTimeout(() => {
            addLog('Iniciando configuração...');
            window.setupProfissaoAutocomplete();
        }, 100);
    </script>
</body>
</html>
