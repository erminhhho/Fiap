<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final ETAPA 1 - Estabilização Crítica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .test-pass { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .test-fail { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .test-warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .console-output { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">Teste Final ETAPA 1 - Estabilização Crítica</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Status das Correções Implementadas</h2>
            <div id="corrections-status"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Testes de Funcionalidade</h2>
            <button onclick="runAllTests()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Executar Todos os Testes
            </button>
            <div id="test-results" class="mt-4"></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Console de Debug</h2>
            <div id="console-output" class="console-output"></div>
            <button onclick="clearConsole()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Limpar Console
            </button>
        </div>
    </div>

    <!-- Scripts do sistema FIAP -->
    <script src="js/config.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/state.js"></script>
    <script src="js/router.js"></script>
    <script src="js/navigation.js"></script>

    <script>
        // Override console.log para capturar saídas
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;

        const consoleOutput = document.getElementById('console-output');

        function addToConsole(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${timestamp}] [${type}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToConsole('LOG', args.join(' '));
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToConsole('WARN', args.join(' '));
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToConsole('ERROR', args.join(' '));
        };

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        // Função para exibir status das correções
        function displayCorrectionsStatus() {
            const statusDiv = document.getElementById('corrections-status');
            const corrections = [
                {
                    name: "Mutex para restoreFormData",
                    check: () => window.formStateManager &&
                                typeof window.formStateManager.executeWithMutex === 'function' &&
                                typeof window.formStateManager._restoreFormDataInternal === 'function',
                    description: "Sistema de mutex implementado para prevenir race conditions"
                },
                {
                    name: "Proteção inteligente para incapacity",
                    check: () => {
                        // Verificar se o código contém a lógica de proteção inteligente
                        const stateCode = window.formStateManager ? window.formStateManager._captureCurrentFormDataInternal.toString() : '';
                        return stateCode.includes('importantFields') && stateCode.includes('allImportantEmpty');
                    },
                    description: "Proteção que analisa campos importantes antes de bloquear salvamentos"
                },
                {
                    name: "Sistema de rastreamento de interações",
                    check: () => window._lastUserInteraction !== undefined &&
                                typeof window.formStateManager?.setupUserInteractionTracking === 'function',
                    description: "Rastreamento de interações do usuário para proteção inteligente"
                },
                {
                    name: "Proteção contra sincronização conflitante",
                    check: () => window._syncInProgress !== undefined,
                    description: "Sistema para prevenir conflitos durante sincronização de dados"
                }
            ];

            let html = '';
            corrections.forEach(correction => {
                const status = correction.check();
                const statusClass = status ? 'test-pass' : 'test-fail';
                const statusText = status ? 'IMPLEMENTADO' : 'AUSENTE';

                html += `
                    <div class="${statusClass}">
                        <strong>${correction.name}:</strong> ${statusText}<br>
                        <small>${correction.description}</small>
                    </div>
                `;
            });

            statusDiv.innerHTML = html;
        }

        // Testes de funcionalidade
        function runAllTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Executando testes...</p>';

            const tests = [
                testFormStateManagerInitialization,
                testMutexSystem,
                testUserInteractionTracking,
                testDataPersistence,
                testNavigationIntegration
            ];

            let results = [];

            tests.forEach(test => {
                try {
                    const result = test();
                    results.push(result);
                } catch (error) {
                    results.push({
                        name: test.name,
                        success: false,
                        message: `Erro durante execução: ${error.message}`
                    });
                }
            });

            displayTestResults(results);
        }

        function testFormStateManagerInitialization() {
            console.log('Testando inicialização do FormStateManager...');

            const success = window.formStateManager &&
                           window.formStateManager.isInitialized !== undefined &&
                           typeof window.formStateManager.init === 'function';

            return {
                name: 'Inicialização do FormStateManager',
                success: success,
                message: success ? 'FormStateManager inicializado corretamente' : 'FormStateManager não encontrado ou não inicializado'
            };
        }

        function testMutexSystem() {
            console.log('Testando sistema de mutex...');

            const hasMutex = window.formStateManager &&
                           window.formStateManager.operationMutex !== undefined &&
                           Array.isArray(window.formStateManager.pendingOperations);

            const hasTimingProtection = window.formStateManager &&
                                      window.formStateManager._lastCapture !== undefined &&
                                      window.formStateManager._lastRestore !== undefined;

            const success = hasMutex && hasTimingProtection;

            return {
                name: 'Sistema de Mutex e Timing',
                success: success,
                message: success ?
                    'Sistema de mutex e proteção temporal funcionando' :
                    'Sistema de mutex ou proteção temporal ausente'
            };
        }

        function testUserInteractionTracking() {
            console.log('Testando rastreamento de interações...');

            const hasGlobalTracking = window._lastUserInteraction !== undefined;
            const hasSetupFunction = window.formStateManager &&
                                   typeof window.formStateManager.setupUserInteractionTracking === 'function';

            // Simular uma interação
            const testEvent = new Event('click');
            document.body.dispatchEvent(testEvent);

            const interactionRecorded = window._lastUserInteraction > 0;

            const success = hasGlobalTracking && hasSetupFunction && interactionRecorded;

            return {
                name: 'Rastreamento de Interações do Usuário',
                success: success,
                message: success ?
                    'Sistema de rastreamento de interações funcionando' :
                    'Sistema de rastreamento de interações com problemas'
            };
        }

        function testDataPersistence() {
            console.log('Testando persistência de dados...');

            const hasCache = window.FIAP && window.FIAP.cache &&
                           typeof window.FIAP.cache.set === 'function' &&
                           typeof window.FIAP.cache.get === 'function';

            // Testar salvamento e carregamento
            if (hasCache) {
                const testData = { test: 'data', timestamp: Date.now() };
                window.FIAP.cache.set('test-key', testData);
                const retrieved = window.FIAP.cache.get('test-key');
                const dataMatches = retrieved && retrieved.test === testData.test;

                // Limpar dados de teste
                window.FIAP.cache.remove('test-key');

                return {
                    name: 'Persistência de Dados (Cache)',
                    success: dataMatches,
                    message: dataMatches ?
                        'Sistema de cache funcionando corretamente' :
                        'Problemas na persistência de dados'
                };
            }

            return {
                name: 'Persistência de Dados (Cache)',
                success: false,
                message: 'Sistema de cache não encontrado'
            };
        }

        function testNavigationIntegration() {
            console.log('Testando integração com navegação...');

            const hasNavigateTo = typeof window.navigateTo === 'function';
            const hasSyncProtection = window._syncInProgress !== undefined;
            const hasFormNavLock = window._formNavigationLock !== undefined;

            const success = hasNavigateTo && hasSyncProtection && hasFormNavLock;

            return {
                name: 'Integração com Sistema de Navegação',
                success: success,
                message: success ?
                    'Integração com navegação funcionando' :
                    'Problemas na integração com navegação'
            };
        }

        function displayTestResults(results) {
            const resultsDiv = document.getElementById('test-results');
            let html = '';
            let passedTests = 0;

            results.forEach(result => {
                const statusClass = result.success ? 'test-pass' : 'test-fail';
                const statusText = result.success ? 'PASSOU' : 'FALHOU';

                if (result.success) passedTests++;

                html += `
                    <div class="${statusClass}">
                        <strong>${result.name}:</strong> ${statusText}<br>
                        <small>${result.message}</small>
                    </div>
                `;
            });

            const summary = `<div class="mt-4 p-4 bg-gray-100 rounded">
                <strong>Resumo:</strong> ${passedTests}/${results.length} testes passaram
            </div>`;

            resultsDiv.innerHTML = html + summary;
        }

        // Executar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de teste carregada - iniciando verificações...');

            // Aguardar um pouco para os scripts carregarem
            setTimeout(() => {
                displayCorrectionsStatus();
                console.log('Status das correções exibido');
            }, 1000);
        });
    </script>
</body>
</html>
