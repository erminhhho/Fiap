<form id="professional-form" autocomplete="off">
  <div class="bg-white rounded-2xl shadow p-8 mb-8">
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-blue-600">Atividades Profissionais e Segurado Especial</h2>
    </div>

    <!-- Tipo de Atividade -->
    <div class="mb-6">
      <div class="relative">
        <select id="tipoAtividade" name="tipoAtividade" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 transition-colors duration-200">
          <option value="" selected disabled>Selecione...</option>
          <option value="empregado">Empregado (CLT)</option>
          <option value="autonomo">Autônomo</option>
          <option value="empresario">Empresário</option>
          <option value="rural">Trabalhador Rural</option>
          <option value="segurado_especial">Segurado Especial</option>
          <option value="outro">Outro...</option>
        </select>
        <label for="tipoAtividade" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
          Tipo de Atividade
        </label>
      </div>
    </div>

    <!-- Campos específicos para Segurado Especial -->
    <div id="seguradoEspecialFields" class="hidden mb-6">
      <div class="bg-blue-50 p-4 rounded-lg mb-4">
        <h3 class="text-blue-700 font-medium mb-2">Informações do Segurado Especial</h3>
        <p class="text-sm text-blue-600 mb-4">Preencha as informações específicas para segurado especial.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Área do Imóvel -->
          <div class="relative">
            <input type="text" id="areaImovel" name="areaImovel" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200" placeholder="Área do imóvel em hectares" />
            <label for="areaImovel" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
              Área do Imóvel (ha)
            </label>
          </div>

          <!-- Tipo de Produção -->
          <div class="relative">
            <select id="tipoProducao" name="tipoProducao" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 transition-colors duration-200">
              <option value="" selected disabled>Selecione...</option>
              <option value="agricultura">Agricultura</option>
              <option value="pecuaria">Pecuária</option>
              <option value="extrativismo">Extrativismo</option>
              <option value="pesca">Pesca Artesanal</option>
              <option value="outro">Outro...</option>
            </select>
            <label for="tipoProducao" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
              Tipo de Produção
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Campos para outras atividades -->
    <div id="outrasAtividadesFields" class="hidden mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Profissão -->
        <div class="relative">
          <input type="text" id="profissao" name="profissao" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200" placeholder="Sua profissão" />
          <label for="profissao" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
            Profissão
          </label>
        </div>

        <!-- Empresa -->
        <div class="relative">
          <input type="text" id="empresa" name="empresa" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200" placeholder="Nome da empresa" />
          <label for="empresa" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
            Empresa
          </label>
        </div>
      </div>
    </div>

    <!-- Observações -->
    <div class="relative mt-6">
      <textarea id="observacoesAtividades" name="observacoesAtividades" rows="3" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200" placeholder="Observações sobre as atividades profissionais..."></textarea>
      <label for="observacoesAtividades" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
        Observações
      </label>
    </div>
  </div>

  <div class="flex justify-between mt-8">
    <button type="button" class="bg-white hover:bg-gray-100 text-blue-600 font-semibold rounded-lg px-8 py-3 text-base shadow border border-blue-200 transition focus:outline-none focus:ring-2 focus:ring-blue-100 flex items-center gap-2" id="btn-back">
      <i class="fas fa-arrow-left"></i> Anterior
    </button>
    <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-8 py-3 text-base shadow transition focus:outline-none focus:ring-2 focus:ring-blue-300 flex items-center gap-2" id="btn-next">
      Próximo <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</form>
