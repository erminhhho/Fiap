<form id="personal-form" autocomplete="off">
  <!-- Card principal -->
  <div class="bg-white rounded-2xl shadow p-8 mb-8">
    <!-- Identificação e Contato -->
    <div class="mb-8">
      <div class="flex items-center gap-2 mb-4">
        <i class="fas fa-user-circle text-blue-500 text-2xl"></i>
        <h2 class="text-lg font-semibold text-blue-600">Identificação e Contato</h2>
      </div>
      <div id="authors-container">
        <!-- Primeiro autor (principal) -->
        <div class="author-row mb-4" id="author-1">
          <!-- Primeira linha: Nome, CPF, Nascimento e Idade -->
          <div class="flex items-center">
            <div class="grid grid-cols-1 md:grid-cols-24 gap-4 w-full">
              <!-- Nome com seletor de relacionamento -->
              <div class="relative md:col-span-12">
                <div class="relationship-select" data-selected="Requerente" data-value="Requerente" onclick="toggleRelationshipTag(this)">
                  <select id="relationship_1" name="relationship_1" onchange="updateRelationshipLabel(this, 1)">
                    <option value="Requerente" class="relationship-option requerente">Requerente</option>
                    <option value="Instituidor" class="relationship-option instituidor">Instituidor</option>
                    <option value="Dependente" class="relationship-option dependente">Dependente</option>
                    <option value="Representante" class="relationship-option representante">Representante</option>
                    <option value="Requerente Rep." class="relationship-option requerente-rep">Requerente Rep.</option>
                    <option value="Litsconsorte" class="relationship-option litsconsorte">Litsconsorte</option>
                  </select>
                </div>
                <input type="text" id="nome" name="nome" onblur="formatarNomeProprio(this)"
                  class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                  placeholder="Digite o nome completo" />
                <label for="nome"
                  class="input-label absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent">
                  Requerente
                </label>
              </div>
              <!-- Nascimento, Idade e CPF -->
              <div class="grid grid-cols-24 gap-4 md:col-span-11">
                <!-- CPF -->
                <div class="relative col-span-8">
                  <input type="text" id="cpf" name="cpf" oninput="maskCPF(this)" onblur="validateCPF(this)" maxlength="14"
                    class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                    placeholder="000.000.000-00" />
                  <label for="cpf"
                    class="input-label absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent">
                    CPF
                  </label>
                </div>
                <!-- Nascimento -->
                <div class="relative col-span-8">
                  <input type="text" id="nascimento" name="nascimento"
                    oninput="maskDate(this)"
                    onblur="validateDateOfBirth(this)"
                    data-target-age="idade"
                    class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                    placeholder="dd/mm/aaaa" />
                  <label for="nascimento"
                    class="input-label absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent">
                    Nascimento
                  </label>
                </div>
                <!-- Idade -->
                <div class="relative col-span-8">
                  <input type="text" id="idade" name="idade" readonly
                    class="peer w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200 cursor-not-allowed"
                    placeholder="Idade" />
                  <label for="idade"
                    class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
                    Idade
                  </label>
                </div>
              </div>

              <!-- Botão circular de adicionar -->
              <div class="md:col-span-1 flex items-center justify-center">
                <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-1 flex items-center justify-center w-8 h-8 self-center" title="Adicionar autor" onclick="addAuthor()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Segunda linha com apelido e telefone -->
          <div class="mt-4">
            <div class="grid grid-cols-1 md:grid-cols-24 gap-4 w-full">
              <!-- Apelido -->
              <div class="relative md:col-span-8">
                <input type="text" id="apelido" name="apelido" onblur="formatarNomeProprio(this)"
                  class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                  placeholder="Apelido (opcional)" />
                <label for="apelido"
                  class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
                  Apelido
                </label>
              </div>

              <!-- Telefone -->
              <div class="relative md:col-span-4">
                <input type="text" id="telefone" name="telefone" oninput="maskPhone(this)"
                  class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                  placeholder="(00) 00000-0000" />
                <label for="telefone"
                  class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
                  Telefone
                </label>
                <!-- Etiqueta WhatsApp no canto superior direito -->
                <div class="whatsapp-tag" onclick="toggleWhatsAppTag(this)">
                  <i class="fab fa-whatsapp"></i>
                  <span>WhatsApp</span>
                </div>
              </div>

              <!-- Detalhes do telefone -->
              <div class="relative md:col-span-11">
                <input type="text" id="telefone_detalhes" name="telefone_detalhes" onblur="formatarNomeProprio(this)"
                  class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
                  placeholder="Ex: trabalho, residencial, mãe, etc." />
                <label for="telefone_detalhes"
                  class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
                  Detalhes
                </label>
              </div>

              <!-- Espaço para alinhar com o botão de cima -->
              <div class="md:col-span-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Endereço -->
    <div>
      <div class="flex items-center gap-2 mb-4">
        <i class="fas fa-map-marker-alt text-blue-500 text-2xl"></i>
        <h2 class="text-lg font-semibold text-blue-600">Endereço</h2>
      </div>

      <!-- CEP, Bairro, Cidade e UF -->
      <div class="grid grid-cols-1 md:grid-cols-24 gap-4 mb-6">
        <!-- CEP -->
        <div class="relative md:col-span-4">
          <input type="text" id="cep" name="cep" onblur="consultarCEP(this.value)"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
            placeholder="00000-000" />
          <label for="cep"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            CEP
          </label>
        </div>
        <!-- Bairro -->
        <div class="relative md:col-span-8">
          <input type="text" id="bairro" name="bairro" onblur="formatarNomeProprio(this)"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
            placeholder="Bairro" />
          <label for="bairro"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            Bairro
          </label>
        </div>
        <!-- Cidade -->
        <div class="relative md:col-span-8">
          <input type="text" id="cidade" name="cidade" onblur="formatarNomeProprio(this)"
            oninput="buscarCidades(this)"
            autocomplete="off"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
            placeholder="Cidade" />
          <label for="cidade"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            Cidade
          </label>
        </div>
        <!-- UF -->
        <div class="relative md:col-span-4">
          <input type="text" id="uf" name="uf" maxlength="2" oninput="maskUF(this)"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200 uppercase"
            placeholder="UF" />
          <label for="uf"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            UF
          </label>
        </div>
      </div>

      <!-- Logradouro e Número -->
      <div class="flex flex-col md:flex-row gap-4 mb-6 w-full">
        <!-- Logradouro -->
        <div class="relative flex-grow">
          <input type="text" id="endereco" name="endereco" onblur="formatarNomeProprio(this)"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
            placeholder="Rua, avenida, etc." />
          <label for="endereco"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            Endereço
          </label>
        </div>

        <!-- Número (alinhado à direita com largura fixa) -->
        <div class="relative md:w-32">
          <input type="text" id="numero" name="numero"
            class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200"
            placeholder="Nº" />
          <label for="numero"
            class="absolute left-4 -top-3 px-1 text-sm text-transparent bg-transparent rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none peer-focus:text-blue-600 peer-focus:-top-3 peer-focus:bg-gray-50 peer-focus:text-blue-600 peer-focus:rounded-t-lg peer-focus:rounded-b-none peer-focus:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:bg-transparent peer-placeholder-shown:rounded-none peer-placeholder-shown:text-transparent input-label">
            Número
          </label>
        </div>
      </div>

      <!-- Observação - Convertido para textarea para aceitar múltiplos parágrafos -->
      <div class="relative">
        <textarea id="observacao" name="observacao" rows="3"
          class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200 resize-vertical"
          placeholder="Possui outro endereço, mora há pouco tempo, etc."></textarea>
        <label for="observacao"
          class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none transition-all duration-200 pointer-events-none">
          Observação
        </label>
      </div>
    </div>
  </div>

  <div class="flex justify-end mt-8">
    <button type="button" id="btn-next">
      Próximo <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</form>

<script>
  // Script para melhorar a aparência do seletor de relacionamento usando um seletor personalizado
  document.addEventListener('DOMContentLoaded', function() {
    // Inicializar todos os selects de relacionamento
    applyRelationshipStyles();

    // Observer para detectar mudanças no DOM (quando novos autores são adicionados)
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          // Verificar se algum novo select de relacionamento foi adicionado
          setTimeout(applyRelationshipStyles, 100); // Pequeno atraso para garantir que o DOM está atualizado
        }
      });
    });

    // Observar mudanças no container de autores
    const authorsContainer = document.getElementById('authors-container');
    observer.observe(authorsContainer, { childList: true, subtree: true });
  });
</script>
