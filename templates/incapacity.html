<form id="incapacity-form" autocomplete="off">
  <!-- CARD ÚNICO: Dados de Incapacidade -->
  <div class="bg-white rounded-2xl shadow p-8 mb-8">
    <div class="flex items-center gap-2 mb-6">
      <i class="fas fa-heartbeat text-blue-500 text-2xl"></i>
      <h2 class="text-lg font-semibold text-blue-600">Dados de Incapacidade</h2>
    </div>

    <!-- Doenças e CIDs -->
    <div class="mb-6">
      <h3 class="text-blue-600 font-medium border-b border-gray-200 pb-2 mb-4">Doenças e CIDs</h3>
      <div id="doencasList">
        <div class="mb-4 border-b border-gray-200 pb-4">
          <!-- Layout otimizado: todos os campos na mesma linha -->
          <div class="grid grid-cols-1 md:grid-cols-24 gap-4">
            <!-- Documento (agora é o primeiro) -->
            <div class="relative md:col-span-4">
              <select class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200" id="tipoDocumento1" name="tipoDocumentos[]" data-index="1">
                <option value="" selected disabled>Selecione</option>
                <option value="exame">Exame</option>
                <option value="atestado">Atestado</option>
                <option value="laudo">Laudo</option>
                <option value="pericia">Perícia</option>
                <option value="receita">Receita</option>
                <option value="outro">Outro</option>
              </select>
              <label for="tipoDocumento1" class="input-label">
                Documento
              </label>
            </div>

            <!-- CID (segundo campo) -->
            <div class="relative md:col-span-7">
              <input type="text" class="cid-input peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" id="cid1" placeholder="CID" name="cids[]" data-index="1" autocomplete="off">
              <label for="cid1" class="input-label">
                CID
              </label>
              <div class="cid-dropdown hidden absolute z-50 bg-white w-full border border-gray-300 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto" id="cidDropdown1"></div>
            </div>

            <!-- Doença (terceiro campo) -->
            <div class="relative md:col-span-8">
              <input type="text" class="doenca-input peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" id="doenca1" placeholder="Doença ou condição" name="doencas[]" data-index="1" autocomplete="off">
              <label for="doenca1" class="input-label">
                Doença
              </label>
              <div class="doenca-dropdown hidden absolute z-50 bg-white w-full border border-gray-300 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto" id="doencaDropdown1"></div>
              <div class="isento-carencia-tag hidden absolute top-0 right-2 font-bold text-xs px-2 py-0.5 rounded-full bg-orange-600 text-white transform -translate-y-1/2 z-20 shadow-sm text-[9px]">Isenção de carência</div>
            </div>

            <!-- Data (último campo) -->
            <div class="relative md:col-span-4">
              <input type="text" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" id="dataDocumento1" name="dataDocumentos[]" data-index="1" placeholder="dd/mm/aa" oninput="maskDate(this)">
              <label for="dataDocumento1" class="input-label">
                Data
              </label>
            </div>

            <!-- Botão de adicionar como uma coluna do grid -->
            <div class="md:col-span-1 flex items-center justify-center content-center text-center align-middle p-0">
              <button type="button" class="add-doenca-btn bg-blue-500 hover:bg-blue-600 text-white rounded-full p-1 flex items-center justify-center w-8 h-8 mx-auto" id="addDoenca" title="Adicionar CID/Doença">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Duração e Trabalho -->
    <div class="mb-6">
      <h3 class="text-blue-600 font-medium border-b border-gray-200 pb-2 mb-4">Duração e Situação de Trabalho</h3>
      <div class="grid grid-cols-1 md:grid-cols-24 gap-4 mb-6">
        <div class="relative md:col-span-12">
          <input type="text" id="tempoIncapacidade" name="tempoIncapacidade" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: 2 anos e 3 meses">
          <label for="tempoIncapacidade" class="input-label">
            Há quanto tempo está doente/incapacitado?
          </label>
        </div>

        <div class="relative md:col-span-12">
          <select id="trabalhaAtualmente" name="trabalhaAtualmente" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200">
            <option value="" selected disabled>Selecione...</option>
            <option value="sim">Sim, trabalho normalmente</option>
            <option value="sim-adaptado">Sim, com adaptações/restrições</option>
            <option value="afastado">Estou afastado</option>
            <option value="nao">Não consigo trabalhar</option>
          </select>
          <label for="trabalhaAtualmente" class="input-label">
            Consegue trabalhar atualmente?
          </label>
        </div>
      </div>

      <div class="relative mb-6">
        <input type="text" id="ultimoTrabalho" name="ultimoTrabalho" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Março/2022">
        <label for="ultimoTrabalho" class="input-label">
          Quando trabalhou pela última vez?
        </label>
      </div>
    </div>

    <!-- Limitações e Tratamentos -->
    <div>
      <h3 class="text-blue-600 font-medium border-b border-gray-200 pb-2 mb-4">Limitações e Tratamentos</h3>

      <!-- Limitações do dia a dia -->
      <div class="relative mb-6">
        <textarea id="limitacoesDiarias" name="limitacoesDiarias" rows="3" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Dificuldade para levantar peso, dores ao ficar muito tempo sentado, problemas de concentração..."></textarea>
        <label for="limitacoesDiarias" class="input-label">
          Quais limitações você enfrenta no dia a dia?
        </label>
      </div>

      <!-- Tratamentos e Medicamentos -->
      <div class="grid grid-cols-1 md:grid-cols-24 gap-4">
        <div class="relative md:col-span-12">
          <textarea id="tratamentosRealizados" name="tratamentosRealizados" rows="2" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Fisioterapia semanal, consultas com ortopedista mensais, cirurgia em 2021..."></textarea>
          <label for="tratamentosRealizados" class="input-label">
            Tratamentos realizados
          </label>
        </div>

        <div class="relative md:col-span-12">
          <textarea id="medicamentosAtuais" name="medicamentosAtuais" rows="2" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Dipirona 500mg (dor), Fluoxetina 20mg (depressão)..."></textarea>
          <label for="medicamentosAtuais" class="input-label">
            Medicamentos em uso
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Observações - Fora do card -->
  <div class="relative mt-8">
    <textarea id="observacoes" rows="3" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Observações sobre as incapacidades..."></textarea>
    <label for="observacoes" class="input-label">
      Observações
    </label>
  </div>

  <!-- Botões de navegação -->
  <div class="flex justify-between mt-8">
    <button type="button" class="bg-white hover:bg-gray-100 text-blue-600 font-semibold rounded-lg px-8 py-3 text-base shadow border border-blue-200 transition focus:outline-none focus:ring-2 focus:ring-blue-100 flex items-center gap-2" id="btn-back">
      <i class="fas fa-arrow-left"></i> Anterior
    </button>
    <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-8 py-3 text-base shadow transition focus:outline-none focus:ring-2 focus:ring-blue-300 flex items-center gap-2" id="btn-next">
      Próximo <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</form>
