<form id="incapacity-form" autocomplete="off">
  <!-- CARD ÚNICO: Dados de Incapacidade -->
  <div class="bg-white rounded-2xl shadow p-8 mb-8">
    <!-- Doenças e CIDs -->
    <div class="mb-6">
      <div class="flex items-center justify-between gap-2 mb-6">
        <div class="flex items-center gap-2">
          <i class="fas fa-file-medical text-blue-500 text-2xl"></i>
          <h2 class="text-lg font-semibold text-blue-600">Doenças e CIDs</h2>
        </div>
        <i class="fas fa-eraser cursor-pointer text-gray-400 hover:text-red-500 text-xl transition" title="Limpar seção" onclick="showClearConfirmation(event, 'doencas')"></i>
      </div>
      <div id="doencasList" class="space-y-5">
        <div class="mb-4">
          <!-- Layout otimizado: todos os campos na mesma linha -->
          <div class="grid grid-cols-1 md:grid-cols-24 gap-4">
            <!-- Documento (agora é o primeiro) -->
            <div class="relative md:col-span-4">
              <select class="tipo-documento peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200" id="tipoDocumento1" name="tipoDocumentos[]" data-index="1">
                <option value="" selected disabled>Selecione</option>
                <option value="exame">Exame</option>
                <option value="atestado">Atestado</option>
                <option value="laudo">Laudo</option>
                <option value="pericia">Perícia</option>
                <option value="receita">Receita</option>
                <option value="outro">Outro</option>
              </select>
              <label for="tipoDocumento1" class="input-label">
                Documento
              </label>
            </div>

            <!-- CID (segundo campo - reduzido) -->
            <div class="relative md:col-span-5">
              <div class="relative">
                <input type="text" class="cid-input peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" id="cid1" placeholder="CID" name="cids[]" data-index="1" autocomplete="off">
                <label for="cid1" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none input-label">CID</label>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                  <i class="fas fa-search"></i>
                </div>
                <div class="cid-dropdown hidden absolute z-50 bg-white w-full border border-gray-300 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto" id="cidDropdown1"></div>
              </div>
            </div>

            <!-- Doença (terceiro campo - aumentado e readonly) -->
            <div class="relative md:col-span-10">
              <input type="text" class="doenca-input peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-gray-50 placeholder-gray-400 transition-colors duration-200" id="doenca1" placeholder="Preenchido automaticamente pelo CID" name="doencas[]" data-index="1" autocomplete="off" readonly>              <label for="doenca1" class="input-label">
                Doença
              </label>
              <div class="doenca-dropdown hidden absolute z-50 bg-white w-full border border-gray-300 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto" id="doencaDropdown1"></div>
              <div class="isento-carencia-tag hidden">Isenção de carência</div>
            </div>

            <!-- Data (último campo) -->
            <div class="relative md:col-span-4">
              <input type="text" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" id="dataDocumento1" name="dataDocumentos[]" data-index="1" placeholder="dd/mm/aa" oninput="maskDate(this)">
              <label for="dataDocumento1" class="input-label">
                Data
              </label>
            </div>

            <!-- Botão de adicionar como uma coluna do grid -->
            <div class="md:col-span-1 flex items-center justify-center content-center text-center align-middle p-0">
              <button type="button" class="add-doenca-btn bg-blue-500 hover:bg-blue-600 text-white rounded-full p-1 flex items-center justify-center w-8 h-8 mx-auto" id="addDoenca" title="Adicionar CID/Doença">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Duração e Trabalho -->
    <div class="mb-6">
      <div class="flex items-center justify-between gap-2 mb-6">
        <div class="flex items-center gap-2">
          <i class="fas fa-clock text-blue-500 text-2xl"></i>
          <h2 class="text-lg font-semibold text-blue-600">Duração e Situação de Trabalho</h2>
        </div>
        <i class="fas fa-eraser cursor-pointer text-gray-400 hover:text-red-500 text-xl transition" title="Limpar seção" onclick="showClearConfirmation(event, 'duracao')"></i>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-24 gap-4 mb-6">
        <!-- Profissão (primeiro campo, com autocomplete e lupa) -->
        <div class="relative md:col-span-8">
          <div class="relative">
            <input type="text" id="profissao" name="profissao" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Digite sua profissão" autocomplete="off">
            <label for="profissao" class="absolute left-4 -top-3 px-1 text-sm text-blue-600 bg-gray-50 rounded-t-lg rounded-b-none input-label">Profissão</label>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
              <i class="fas fa-search"></i>
            </div>
            <div id="profissaoDropdown" class="hidden absolute z-50 bg-white w-full border border-gray-300 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto"></div>
          </div>
        </div>
        <!-- Trabalha Atualmente -->
        <div class="relative md:col-span-8">
          <select id="trabalhaAtualmente" name="trabalhaAtualmente" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200">
            <option value="" selected disabled>Selecione...</option>
            <option value="sim">Sim, trabalho normalmente</option>
            <option value="sim-adaptado">Sim, com adaptações/restrições</option>
            <option value="afastado">Estou afastado</option>
            <option value="nao">Não consigo trabalhar</option>
          </select>
          <label for="trabalhaAtualmente" class="input-label">Consegue trabalhar atualmente?</label>
        </div>
        <!-- Último Trabalho -->
        <div class="relative md:col-span-8">
          <select id="ultimoTrabalho" name="ultimoTrabalho" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200">
            <option value="" selected disabled>Selecione...</option>
            <option value="menos_1_mes">Menos de 1 mês</option>
            <option value="1_6_meses">Entre 1 e 6 meses</option>
            <option value="6_12_meses">Entre 6 meses e 1 ano</option>
            <option value="1_ano">1 ano</option>
            <option value="2_anos">2 anos</option>
            <option value="3_anos">3 anos</option>
            <option value="4_anos">4 anos</option>
            <option value="5_anos">5 anos</option>
            <option value="mais_5_anos">Mais de 5 anos</option>
            <option value="nunca">Nunca trabalhou</option>
          </select>
          <label for="ultimoTrabalho" class="input-label">Quando trabalhou pela última vez?</label>
        </div>
      </div>
    </div>

    <!-- Limitações e Tratamentos -->
    <div>
      <div class="flex items-center justify-between gap-2 mb-4">
        <div class="flex items-center gap-2">
          <i class="fas fa-notes-medical text-blue-500 text-2xl"></i>
          <h2 class="text-lg font-semibold text-blue-600">Limitações e Tratamentos</h2>
        </div>
        <i class="fas fa-eraser cursor-pointer text-gray-400 hover:text-red-500 text-xl transition" title="Limpar seção" onclick="showClearConfirmation(event, 'limitacoes')"></i>
      </div>

      <!-- Limitações do dia a dia -->
      <div class="relative mb-6">
        <textarea id="limitacoesDiarias" name="limitacoesDiarias" rows="3" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Dificuldade para levantar peso, dores ao ficar muito tempo sentado, problemas de concentração..." oninput="capitalizeFirstLetterOnly(this)"></textarea>
        <label for="limitacoesDiarias" class="input-label">
          Quais limitações você enfrenta no dia a dia?
        </label>
      </div>

      <!-- Tratamentos e Medicamentos -->
      <div class="grid grid-cols-1 md:grid-cols-24 gap-4">
        <div class="relative md:col-span-12">
          <textarea id="tratamentosRealizados" name="tratamentosRealizados" rows="2" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Fisioterapia semanal, consultas com ortopedista mensais, cirurgia em 2021..." oninput="capitalizeFirstLetterOnly(this)"></textarea>
          <label for="tratamentosRealizados" class="input-label">
            Tratamentos realizados
          </label>
        </div>

        <div class="relative md:col-span-12">
          <textarea id="medicamentosAtuais" name="medicamentosAtuais" rows="2" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Ex: Dipirona 500mg (dor), Fluoxetina 20mg (depressão)..." oninput="capitalizeFirstLetterOnly(this)"></textarea>
          <label for="medicamentosAtuais" class="input-label">
            Medicamentos em uso
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Observações - Fora do card -->
  <div class="relative mt-8">
    <textarea id="observacoes" rows="3" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white placeholder-gray-400 transition-colors duration-200" placeholder="Observações sobre as incapacidades..." oninput="capitalizeFirstLetterOnly(this)"></textarea>
    <label for="observacoes" class="input-label">
      Observações
    </label>
  </div>

  <!-- Botões de navegação -->
  <div class="flex justify-between mt-8">
    <button type="button" class="bg-white hover:bg-gray-100 text-blue-600 font-semibold rounded-lg px-8 py-3 text-base shadow border border-blue-200 transition focus:outline-none focus:ring-2 focus:ring-blue-100 flex items-center gap-2" id="btn-back">
      <i class="fas fa-arrow-left"></i> Anterior
    </button>
    <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-8 py-3 text-base shadow transition focus:outline-none focus:ring-2 focus:ring-blue-300 flex items-center gap-2" id="btn-next">
      Próximo <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</form>
