<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - FormStateManager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .ok { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        pre { background: #333; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico do FormStateManager</h1>
    <div id="results"></div>

    <script src="js/state.js"></script>
    <script>
        function diagnose() {
            const results = document.getElementById('results');
            let html = '';

            // Verificar se o window.stateManager existe
            if (window.stateManager) {
                html += '<div class="status ok">‚úÖ window.stateManager: EXISTE</div>';
                
                // Verificar m√©todos cr√≠ticos
                const criticalMethods = [
                    'captureCurrentFormData',
                    'loadStateFromCache', 
                    'validateFormData',
                    'debouncedCaptureFormData',
                    'saveStateToCache',
                    'updateSpecificField',
                    'addTrackedListener',
                    'removeTrackedListener'
                ];

                criticalMethods.forEach(method => {
                    if (typeof window.stateManager[method] === 'function') {
                        html += `<div class="status ok">‚úÖ ${method}: FUN√á√ÉO DISPON√çVEL</div>`;
                    } else {
                        html += `<div class="status error">‚ùå ${method}: ${typeof window.stateManager[method]}</div>`;
                    }
                });

                // Verificar propriedades importantes
                const properties = ['activeListeners', 'formData', 'logger', 'offlineValidator'];
                properties.forEach(prop => {
                    if (window.stateManager[prop] !== undefined) {
                        html += `<div class="status ok">‚úÖ ${prop}: ${typeof window.stateManager[prop]}</div>`;
                    } else {
                        html += `<div class="status error">‚ùå ${prop}: UNDEFINED</div>`;
                    }
                });

                // Testar um m√©todo simples
                try {
                    window.stateManager.updateSpecificField('test', 'diagnose', 'ok');
                    html += '<div class="status ok">‚úÖ Teste de setState: FUNCIONANDO</div>';
                } catch (error) {
                    html += `<div class="status error">‚ùå Teste de setState: ${error.message}</div>`;
                }

            } else {
                html += '<div class="status error">‚ùå window.stateManager: N√ÉO EXISTE</div>';
            }

            // Verificar classes auxiliares
            const classes = [
                'FormStateManager', 'StructuredLogger', 'OfflineValidator', 
                'UIEnhancer', 'ModuleSynchronizer'
            ];

            classes.forEach(className => {
                if (window[className]) {
                    html += `<div class="status ok">‚úÖ ${className}: CLASSE DISPON√çVEL</div>`;
                } else {
                    html += `<div class="status error">‚ùå ${className}: N√ÉO ENCONTRADA</div>`;
                }
            });

            // Mostrar estrutura do stateManager
            if (window.stateManager) {
                html += '<h3>üîß M√©todos Dispon√≠veis:</h3>';
                html += '<pre>' + Object.getOwnPropertyNames(Object.getPrototypeOf(window.stateManager))
                    .filter(name => typeof window.stateManager[name] === 'function')
                    .sort()
                    .join('\n') + '</pre>';
            }

            results.innerHTML = html;
        }

        // Executar diagn√≥stico ap√≥s carregamento
        setTimeout(diagnose, 1000);
    </script>
</body>
</html>
