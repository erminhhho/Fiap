<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Corre√ß√µes Incapacidade</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin: 5px 0; padding: 5px; background: white; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Teste das Corre√ß√µes - M√≥dulo Incapacidade</h1>

    <div class="test-section">
        <h2>1. ‚úÖ Remo√ß√£o de "Sim, com restri√ß√µes"</h2>
        <div id="trabalhaTest"></div>
    </div>

    <div class="test-section">
        <h2>2. üîÑ Lista de Limita√ß√µes</h2>
        <div id="limitacoesTest"></div>
    </div>

    <div class="test-section">
        <h2>3. üíä Padroniza√ß√£o de Medicamentos</h2>
        <div id="medicamentosTest"></div>
    </div>

    <script>
        // Simular carregamento dos templates
        async function loadTemplate() {
            try {
                const response = await fetch('./templates/incapacity.html');
                const html = await response.text();
                return html;
            } catch (error) {
                console.error('Erro ao carregar template:', error);
                return null;
            }
        }

        async function runTests() {
            const html = await loadTemplate();
            if (!html) {
                document.body.innerHTML = '<div class="error">‚ùå Erro: N√£o foi poss√≠vel carregar o template incapacity.html</div>';
                return;
            }

            // Teste 1: Verificar remo√ß√£o de "sim_restricoes"
            const trabalhaTest = document.getElementById('trabalhaTest');
            if (html.includes('sim_restricoes')) {
                trabalhaTest.innerHTML = '<span class="error">‚ùå FALHOU: "sim_restricoes" ainda est√° presente</span>';
            } else {
                trabalhaTest.innerHTML = '<span class="success">‚úÖ PASSOU: "sim_restricoes" removido com sucesso</span>';
                
                // Extrair op√ß√µes atuais
                const trabalhaMatch = html.match(/<select id="trabalhaAtualmente"[\s\S]*?<\/select>/);
                if (trabalhaMatch) {
                    const options = trabalhaMatch[0].match(/<option value="([^"]*)"[^>]*>([^<]*)<\/option>/g);
                    let optionsList = '<ul>';
                    if (options) {
                        options.forEach(option => {
                            const valueMatch = option.match(/value="([^"]*)"/);
                            const textMatch = option.match(/>([^<]*)</);
                            if (valueMatch && textMatch && valueMatch[1] !== '') {
                                optionsList += `<li><span class="info">${valueMatch[1]}</span>: ${textMatch[1]}</li>`;
                            }
                        });
                    }
                    optionsList += '</ul>';
                    trabalhaTest.innerHTML += '<p><strong>Op√ß√µes atuais:</strong></p>' + optionsList;
                }
            }

            // Teste 2: Verificar limita√ß√µes
            const limitacoesTest = document.getElementById('limitacoesTest');
            if (html.includes('limitacoesSelect')) {
                limitacoesTest.innerHTML = '<span class="success">‚úÖ PASSOU: Campo de limita√ß√µes encontrado</span>';
                limitacoesTest.innerHTML += '<p><span class="info">‚ÑπÔ∏è Limita√ß√µes s√£o populadas via JavaScript (MultiLimitacoesManager)</span></p>';
                limitacoesTest.innerHTML += '<p>Lista esperada: 9 limita√ß√µes essenciais + "Outro"</p>';
            } else {
                limitacoesTest.innerHTML = '<span class="error">‚ùå FALHOU: Campo de limita√ß√µes n√£o encontrado</span>';
            }

            // Teste 3: Verificar medicamentos
            const medicamentosTest = document.getElementById('medicamentosTest');
            const medicamentosMatch = html.match(/<select id="medicamentosAtuais"[\s\S]*?<\/select>/);
            if (medicamentosMatch) {
                const options = medicamentosMatch[0].match(/<option value="([^"]*)"[^>]*>([^<]*)<\/option>/g);
                let optionsList = '<ul>';
                let allCorrect = true;
                const expectedPattern = /^para_/;
                
                if (options) {
                    options.forEach(option => {
                        const valueMatch = option.match(/value="([^"]*)"/);
                        const textMatch = option.match(/>([^<]*)</);
                        if (valueMatch && textMatch && valueMatch[1] !== '' && valueMatch[1] !== 'outro') {
                            const value = valueMatch[1];
                            const text = textMatch[1];
                            const isCorrect = expectedPattern.test(value) && text.startsWith('Para ');
                            
                            if (!isCorrect && value !== 'outro') allCorrect = false;
                            
                            optionsList += `<li>
                                <span class="info">${value}</span>: ${text} 
                                ${isCorrect || value === 'outro' ? '‚úÖ' : '‚ùå'}
                            </li>`;
                        }
                    });
                }
                optionsList += '</ul>';

                if (allCorrect) {
                    medicamentosTest.innerHTML = '<span class="success">‚úÖ PASSOU: Todos os medicamentos seguem o padr√£o "Para X"</span>';
                } else {
                    medicamentosTest.innerHTML = '<span class="error">‚ùå FALHOU: Alguns medicamentos n√£o seguem o padr√£o</span>';
                }
                medicamentosTest.innerHTML += '<p><strong>Medicamentos atuais:</strong></p>' + optionsList;
            } else {
                medicamentosTest.innerHTML = '<span class="error">‚ùå FALHOU: Campo de medicamentos n√£o encontrado</span>';
            }
        }

        // Executar testes quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
