<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Inicializa√ß√£o das Limita√ß√µes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-blue-600">üîß Teste Diagn√≥stico - Inicializa√ß√£o das Limita√ß√µes</h1>
        
        <!-- Dropdown de limita√ß√µes do HTML original -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Dropdown de Limita√ß√µes</h2>
            <div class="relative">
                <select id="limitacoesSelect" class="peer w-full rounded-lg border border-gray-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 px-4 py-3 text-gray-800 bg-white transition-colors duration-200">
                    <option value="" selected disabled>Selecione limita√ß√µes...</option>
                    <!-- As op√ß√µes devem ser populadas via JavaScript -->
                </select>
                <label for="limitacoesSelect" class="input-label">Limita√ß√µes</label>
            </div>
            
            <!-- Container para tags das limita√ß√µes selecionadas -->
            <div id="limitacoesSelecionadas" class="mt-3 flex flex-wrap gap-2"></div>
            
            <!-- Campo hidden para envio dos dados -->
            <input type="hidden" id="limitacoesDiarias" name="limitacoesDiarias" value="">
        </div>

        <!-- √Årea de logs de depura√ß√£o -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">üìã Logs de Depura√ß√£o</h2>
            <div id="debugLogs" class="bg-gray-50 p-4 rounded border font-mono text-sm h-64 overflow-y-auto"></div>
            
            <div class="mt-4 space-x-2">
                <button onclick="testInit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    üîÑ Inicializar Manager
                </button>
                <button onclick="testDropdown()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    üìã Verificar Dropdown
                </button>
                <button onclick="testAdd()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    ‚ûï Testar Adi√ß√£o
                </button>
                <button onclick="clearLogs()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    üóëÔ∏è Limpar Logs
                </button>
            </div>
        </div>

        <!-- Status do sistema -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">üîç Status do Sistema</h2>
            <div id="systemStatus" class="space-y-2"></div>
        </div>
    </div>

    <!-- Carregar o m√≥dulo JavaScript original -->
    <script src="modules/incapacity.js"></script>
    
    <script>
        // Fun√ß√µes de debug
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600', 
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = colors[type];
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function updateStatus() {
            const statusDiv = document.getElementById('systemStatus');
            const select = document.getElementById('limitacoesSelect');
            
            let status = '<ul class="space-y-1">';
            status += `<li>üîó <strong>Manager Global:</strong> ${window.multiLimitacoesManager ? '<span class="text-green-600">‚úÖ Dispon√≠vel</span>' : '<span class="text-red-600">‚ùå N√£o encontrado</span>'}</li>`;
            status += `<li>üìã <strong>Dropdown encontrado:</strong> ${select ? '<span class="text-green-600">‚úÖ Sim</span>' : '<span class="text-red-600">‚ùå N√£o</span>'}</li>`;
            status += `<li>üìù <strong>Op√ß√µes no dropdown:</strong> ${select ? select.options.length : 0}</li>`;
            
            if (window.multiLimitacoesManager) {
                status += `<li>üìä <strong>Limita√ß√µes carregadas:</strong> ${window.multiLimitacoesManager.limitacoesData?.size || 0}</li>`;
            }
            
            status += '</ul>';
            statusDiv.innerHTML = status;
        }

        function testInit() {
            log('Testando inicializa√ß√£o do MultiLimitacoesManager...', 'info');
            
            try {
                if (!window.multiLimitacoesManager) {
                    // Criar inst√¢ncia se n√£o existir
                    log('Criando nova inst√¢ncia do MultiLimitacoesManager', 'warning');
                    if (typeof MultiLimitacoesManager !== 'undefined') {
                        window.multiLimitacoesManager = new MultiLimitacoesManager();
                    } else {
                        log('‚ùå Classe MultiLimitacoesManager n√£o encontrada!', 'error');
                        return;
                    }
                }
                
                log('Chamando init() no manager...', 'info');
                window.multiLimitacoesManager.init();
                log('‚úÖ Inicializa√ß√£o conclu√≠da', 'success');
                
                updateStatus();
                
            } catch (error) {
                log(`‚ùå Erro na inicializa√ß√£o: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function testDropdown() {
            log('Verificando estado do dropdown...', 'info');
            
            const select = document.getElementById('limitacoesSelect');
            if (!select) {
                log('‚ùå Dropdown n√£o encontrado', 'error');
                return;
            }
            
            log(`üìã Dropdown tem ${select.options.length} op√ß√µes`, 'info');
            
            for (let i = 0; i < select.options.length; i++) {
                const option = select.options[i];
                log(`  [${i}] value="${option.value}" text="${option.textContent}"`, 'info');
            }
            
            updateStatus();
        }

        function testAdd() {
            log('Testando adi√ß√£o de limita√ß√£o...', 'info');
            
            if (!window.multiLimitacoesManager) {
                log('‚ùå Manager n√£o dispon√≠vel', 'error');
                return;
            }
            
            try {
                const result = window.multiLimitacoesManager.addLimitacao('Teste de limita√ß√£o');
                log(`‚úÖ Resultado da adi√ß√£o: ${result}`, result ? 'success' : 'warning');
                updateStatus();
            } catch (error) {
                log(`‚ùå Erro ao adicionar: ${error.message}`, 'error');
            }
        }

        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }

        // Inicializa√ß√£o autom√°tica
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM carregado, iniciando testes...', 'info');
            updateStatus();
            
            // Aguardar um pouco para o script carregar
            setTimeout(() => {
                log('‚è±Ô∏è Verificando disponibilidade do sistema ap√≥s 1 segundo...', 'info');
                updateStatus();
                
                if (window.multiLimitacoesManager) {
                    log('üéØ Manager encontrado, tentando inicializa√ß√£o autom√°tica...', 'info');
                    testInit();
                } else {
                    log('‚ö†Ô∏è Manager n√£o dispon√≠vel automaticamente', 'warning');
                }
            }, 1000);
        });

        // Monitorar mudan√ßas no dropdown
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList' && mutation.target.id === 'limitacoesSelect') {
                    log(`üîÑ Dropdown atualizado - ${mutation.target.options.length} op√ß√µes`, 'info');
                    updateStatus();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('limitacoesSelect');
            if (select) {
                observer.observe(select, { childList: true });
            }
        });
    </script>
</body>
</html>
