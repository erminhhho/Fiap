<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formatação</title>
</head>
<body>
    <h1>Teste de Formatação de Nomes</h1>

    <div style="margin: 20px;">
        <label for="teste1">Campo 1 (com oninput inline):</label><br>
        <input type="text" id="teste1" oninput="formatarNomeProprio(this)"
               style="width: 300px; padding: 10px; margin: 10px 0;"
               placeholder="Digite: maria da silva">
    </div>

    <div style="margin: 20px;">
        <label for="teste2">Campo 2 (sem oninput):</label><br>
        <input type="text" id="teste2"
               style="width: 300px; padding: 10px; margin: 10px 0;"
               placeholder="Digite aqui e clique no botão">
        <button onclick="testFormatarNome(document.getElementById('teste2'))">Formatar</button>
    </div>

    <div style="margin: 20px;">
        <button onclick="testarManualmente()">Teste Manual</button>
        <div id="resultado" style="margin-top: 10px; font-family: monospace;"></div>
    </div>

    <script src="js/mask.js"></script>

    <script>
        function testarManualmente() {
            const resultado = document.getElementById('resultado');
            const teste1 = document.getElementById('teste1');
            const teste2 = document.getElementById('teste2');

            resultado.innerHTML = `
                <strong>Status das funções:</strong><br>
                formatarNomeProprio: ${typeof formatarNomeProprio}<br>
                Mask.properName: ${typeof Mask?.properName}<br>
                testFormatarNome: ${typeof testFormatarNome}<br>
                <br>
                <strong>Valores:</strong><br>
                Campo 1: "${teste1.value}"<br>
                Campo 2: "${teste2.value}"<br>
            `;
        }

        // Testar ao carregar
        window.addEventListener('load', function() {
            setTimeout(testarManualmente, 100);
        });
    </script>
</body>
</html>
